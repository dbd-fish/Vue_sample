  <title>Vite App</title>
  <script>
    // GitHub Pages での SPA アドレス解決用
    (function(){
      const query = window.location.search;
      if (query.startsWith('?p=')) {
        const route = decodeURIComponent(query.substr(3));
        window.history.replaceState(null, null, route);
      }
    })();
  </script>
  <!-- Vue is not defineの対策 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- OGPを使用することを宣言 -->

<head prefix="og: http://ogp.me/ns#">
  <!-- ページタイトル -->
  <meta property="og:title" content="dbd-fishのブログ" />
  <!-- ページの種類。
  トップページなら"Website"、トップページ以外なら"Article"、
  ブログなら"blog"を設定する -->
  <meta property="og:type" content="website" />
  <!-- ページの説明-->
  <meta property="og:description" content="愛知在住エンジニアのブログ" />
  <!-- ページのURL（絶対パス）-->
  <meta property="og:url" content="http://localhost:5173" />
  <!-- ページの名前-->
  <meta property="og:site_name" content="dbd-fishのブログ" />
  <!-- アイキャッチ用の画像のURL（絶対パス）-->
  <meta property="og:image" content="http://localhost:5173/src/components/img/pforile.png" />
